<p-menubar>
    <a href="#" (click)="onClick"><button pButton label="Logout" icon="pi pi-power-off"  [routerLink]="['/logout']"></button ></a>
</p-menubar>
<h2>USERS PAGE</h2>
<p-table [tableStyle]="{'min-width': '50rem'}" 
responsiveLayout="stack" [breakpoint]="'960px'" [value]="loggedUser"> 
    <ng-template pTemplate="header">
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>User Name</th>
            <th>Role</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body"  *ngFor="let user of loggedUser"> 
        <tr>
            <td>{{user.id}}</td>
            <td>{{user.firstname}}</td>
            <td>{{user.lastname}}</td>
            <td>{{user.username}}</td>
            <td>{{user.role}}</td>
        </tr>
    </ng-template>
  </p-table>
